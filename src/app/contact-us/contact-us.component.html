<div>
  <app-header></app-header>
</div>
<div fxLayout="column">
  <div class="body-image">
      <h1 class="heading-banner ">Contact Insource Software Solutions</h1>
  </div>
  <div class="contact-us-form" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="space-evenly center">
      <div>
        <h1 class="heading">Contact Form</h1>
        <p>Send us a message and we'll get back to you as soon as we can!</p>
      </div>
      <div fxLayout="row wrap">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <mat-form-field style="width: 410px" appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="Email" required />
        </mat-form-field>

      <mat-form-field style="width: 410px" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Phone Number" />
      </mat-form-field>

      <mat-form-field style="width: 410px" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" />
      </mat-form-field>

      <div fxLayout="row wrap">
        <mat-form-field appearance="outline">
          <mat-label>Post Code</mat-label>
          <input matInput placeholder="Post Code" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="City" />
        </mat-form-field>
      </div>

        <mat-form-field style="width: 410px" appearance="outline">
          <mat-label>Message</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

      <button class="submit-button" mat-flat-button (click)="onSubmitClick()">
        Submit
      </button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
