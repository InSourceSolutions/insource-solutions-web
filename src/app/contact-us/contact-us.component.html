<div fxLayout="column">
  <div>
    <app-header></app-header>
  </div>
  <div class="body-image">
  </div>
  <div class="contact-us-form" fxLayout="column" fxLayoutAlign="space-evenly center">
    <div fxLayoutAlign="space-evenly center">
      <h1>Contact Us</h1>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 410px" appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="Email" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 410px" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Phone Number" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 410px" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <mat-form-field appearance="outline">
        <mat-label>Post Code</mat-label>
        <input matInput placeholder="Post Code" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 410px" appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div>
      <button class="submit-button" mat-flat-button (click)="onSubmitClick()">
        Submit
      </button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
